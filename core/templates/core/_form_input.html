<div class="container">
    <div class="row">
    <div class="col-md-4 col-md-offset-2">
<div 
    {% if field.errors %}
        class="form-group has-error"
    {% else %}
        class="form-group"
    {% endif %}
>
    {{ field.label_tag }}
    {{ field }}

    {% if field.errors %}
        <span class="help-block">
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </span>
    {% endif %}
</div>
</div>
    </div>
    </div>
